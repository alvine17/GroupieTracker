
<!DOCTYPE html>
<head>
    <title>Artists</title>

</head>
<body>
   <div id="container">
      <div id="logo">GROUPIE TRACKER</div>
      <div id="navbar">
          <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/planning">Planning</a></li>
              <li><a href="/static/contact.html">Contact</a></li>
          </ul>
      </div>
    </div>
    <div class="slidecontainer">
        <p>Members:</p> 
        <input type="range" value="10">
      </div>
      <div class="box">
        <p>Filter by Creation Date:</p>
        <form action="/artists" method="get">
          <input type="checkbox" id="1950" name="creation_date" value="1950">
          <label for="1950"> 1950-1959</label><br>
          <input type="checkbox" id="1960" name="creation_date" value="1960">
          <label for="1960"> 1960-1969</label><br>
          <input type="checkbox" id="1970" name="creation_date" value="1970">
          <label for="1970"> 1970-1979</label><br>
          <input type="checkbox" id="1980" name="creation_date" value="1980">
          <label for="1980"> 1980-1989</label><br>
          <input type="checkbox" id="1990" name="creation_date" value="1990">
          <label for="1990"> 1990-1999</label><br>
          <input type="checkbox" id="2000" name="creation_date" value="2000">
          <label for="2000"> 2000-2009</label><br>
          <input type="checkbox" id="2010" name="creation_date" value="2010">
          <label for="2010"> 2010-2019</label><br>
          <button type="submit">Filter</button>
        </form>
      </div>
      
      <div class="wrap">
        <div class="search">
      <form action="/search" method="GET">
    <input type="text" name="query" class = "input" placeholder="Search an artist...">
    <button type="submit" class="searchButton">	&rarr;
      <i class="fa fa-search"></i>
   </button>
  </form>
    </div>
 </div>

  <form action="/description" method="get">
    <div class="lesimages">
     {{range .}}
     <button name="id" value="{{.Id}}">
     <div class="image-container">
       <img src="{{.Image}}" alt="{{.Name}}" value="{{.Name}}">
       <div class="image-text">{{.Name}}</div>
     </div>
     </button>
     {{end}}
     </div>
 </form>
</body>
